<!DOCTYPE html>
<html>
  <head>
    <title>Program Five</title>
  </head>
  <body>
    <h3 class="center-text">CS559 Program 05</h3>
    <br />

    <div class="canvas-container">
      <div class="button-container">
        <button id="randomCurve">Change Curve</button>
        <button id="resetCurve">Reset Curve</button>
        <button id="animateToggle">Toggle Animation</button>
        <button id="resetCamera">Reset Camera</button>
      </div>
      <canvas id="myCanvas"> </canvas>
    </div>
    <br />
    <div class="slider-container">
      Move Object around curve
      <input id="slider1" class="slider" />
      Move Camera around scene
      <input id="slider2" class="slider" />

      <input id="slider3" class="slider" />
    </div>
    <br />
    <script src="program5.js" id="module"></script>
    <script src="gl-matrix-min.js"></script>
  </body>
</html>

<style>
  body {
    background-color: lightblue;
  }

  canvas {
    border: 3px solid black;
    background-color: white;
  }

  .center-text {
    text-align: center;
    color: black;
  }

  .canvas-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-right: 15px;
  }

  .slider-container {
    margin: 0.5rem;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }

  /* The slider itself */

  /* i got the slider looks from  https://www.w3schools.com/howto/howto_js_rangeslider.asp */
  .slider {
    appearance: none;
    width: 50%;
    height: 25px;
    background: #f4f0f0;
    outline: none;
    opacity: 0.7;
    -webkit-transition: 0.2s;
    transition: opacity 0.2s;
  }

  .slider::-webkit-slider-thumb {
    appearance: none;
    width: 25px;
    height: 25px;
    background: #04aa6d;
    cursor: pointer;
  }
</style>
