<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 5</title>
</head>

<body>
  <canvas id="canvas" width="500px" height="500px" style="border: 1px solid black;"></canvas>

  <br />
  <label for="height-slider">Camera Height: </label>
  <input type="range" id="height-slider" min="-100" max="200" value="50">
  <br />
  <label for="move-camera-checkbox">Move Camera: </label>
  <input type="checkbox" id="move-camera-checkbox" checked>
  <br />
  <label for="normal-slider">Normal Map Strength: </label>
  <input type="range" id="normal-slider" min="0" max="1" step="0.001" value="1">
  <br />
  <label for="diffuse-light-angle-slider">Diffuse Light Angle: </label>
  <input type="range" id="diffuse-light-angle-slider" min="0" max="360" value="90">

  <br />
  <h2>Note: it's a bit tricky to see the normal map working. I recommend freezing the camera looking at the bottom or a
    side with an ore, then spinning the light around.</h2>
</body>

<script src="gl-matrix-min.js"></script>
<script src="images.js"></script>
<script src="blocks.js"></script>
<script src="shaders.js"></script>
<script src="script.js"></script>

</html>
