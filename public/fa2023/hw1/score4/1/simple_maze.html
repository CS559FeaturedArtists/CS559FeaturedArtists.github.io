<!DOCTYPE html>
<html>
  <head>
    <title>A simple maze</title>
  </head>
  <body>
    <canvas id="simpleMaze" 
	    width="800" height="600">
    </canvas>
      <br/>
    <label for="slider1"><--left right--></label>
      <br/>
    <input id="slider1" type="range" min="3" max="737" />
      <br/>
    <label for="slider2"><--up down--></label>
      <br/>
    <input id="slider2" type="range" min="3" max="537" />
      <br/>
    <label for="slider3">red</label>
      <br/>
    <input id="slider3" type="range" min="0" max="255" />
      <br/>
    <label for="slider4">green</label>
      <br/>
    <input id="slider4" type="range" min="0" max="255" />
      <br/>
    <label for="slider5">blue</label>
      <br/>
    <input id="slider5" type="range" min="0" max="255" />
    <script src="simple_maze.js" id="module"></script>
  </body>
</html>
