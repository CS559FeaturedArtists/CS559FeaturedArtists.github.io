<!DOCTYPE html>
<html>
    <head>
        <title>Graphic Design is My Passion</title>
        <script src="drawcanvas.js" async></script>
    </head>
    <body>
        <div style="text-align: center; width: 100%;">
            <div style="margin-bottom: 1rem;">&lt &lt GRAPHIC DESIGN IS MY PASSION &gt &gt</div>
            <canvas id="draw-canvas" width="512" height="512" style="display: inline-block; border-style: solid; margin: auto"></canvas>
            <table style="margin: auto;">
                <tr>
                    <td style="text-align: right;">
                        <input type="button" id="start-anim" value="Start Animation">
                    </td>
                    <td style="width: 1rem;"></td>
                    <td style="text-align: middle;">
                        <input type="button" id="pause-anim" value="Pause Animation">
                    </td>
                    <td style="width: 1rem;"></td>
                    <td style="text-align: left;">
                        <input type="button" id="stop-anim" value="Stop Animation">
                    </td>
                </tr>
            </table>
            <table style="margin: auto; ">
                <tr>
                    <td>
                        <label style="vertical-align: middle; color: red;">X:</label> 
                        <input type="range" id="x-translate" style="vertical-align: middle;" min="-10" max="10" step="0.01">
                    </td>
                    <td style="width: 1rem;"></td>
                    <td>
                        <label style="vertical-align: middle; color: green;">Y:</label> 
                        <input type="range" id="y-translate" style="vertical-align: middle;" min="-10" max="10" step="0.01">
                    </td>
                    <td style="width: 1rem;"></td>
                    <td>
                        <label style="vertical-align: middle; color: blue;">Z:</label> 
                        <input type="range" id="z-translate" style="vertical-align: middle;" min="-10" max="10" step="0.01">
                    </td>
                </tr>
            </table>
            <div id="debug"></div>
        </div>
    </body>
</html>
